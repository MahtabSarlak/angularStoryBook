<mat-checkbox
  class="example-margin"
  [(ngModel)]="checked"
  [(indeterminate)]="indeterminate"
  [labelPosition]="labelPosition"
  [color]="color"
  [name]="name"
  [checked]="checked"
  [disabled]="disabled"
  [id]="id"
  [required]="required"
  [value]="value"
  (change)="onChange($event)"
  (indeterminateChange)="onIndeterminateChange($event)"
>
  {{label}}
</mat-checkbox>
